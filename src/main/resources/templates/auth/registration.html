<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="userName">Введите имя пользователя: </label>
    <input type="text" th:field="*{userName}" id="userName"/>
    <div style="color: red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username</div>
    <br/>
    <label for="yearOfBirth">Введите год рождения: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth</div>
    <br/>
    <label for="password">Введите пароль: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password</div>
    <br/>

    <input type="submit" value="Sign up!"/>

    <div th:if="${param.error}" style="color: red">
        Неправильное имя или пароль
    </div>
</form>

</body>
</html>
